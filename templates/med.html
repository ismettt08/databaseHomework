{% extends "layout.html" %}
{% block title %}Add Med{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <form class="col s10" action="{{url_for('addstock_api')}}" method="POST" id="stock_unq">
        <div class="row ">
          <div class="input-field col s5 offset-s3">
            <i class="material-icons prefix ">add</i>
            <input type="number" name="thebarcode" id="med_barcode" class="validate">
            <label for="med_barcode">Barcode</label>
            <span class="helper-text" data-error="Please only enter number"></span>
          </div>
          <div class="input-field col s2">
            <input id="stock_amount" name="theamount" type="number" class="validate">
            <label for="stock_amount">Amount</label>
            <span class="helper-text" data-error="Please only enter number"></span>
          </div>
          <div class="input-field col s2">
            <button class="btn waves-effect waves-light" type="submit" name="submit" value="add_stock">Add</button>
          </div>
        </div>
      </form>
    </div>
</div>

{% endblock %}
